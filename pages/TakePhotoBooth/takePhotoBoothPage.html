<div class="camera-container">
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none"></canvas>
    <div id="countdown"></div>
  </div>
  <div class="controls">
    <button class="filter-btn" onclick="setFilter('none')">Normal</button>
    <button class="filter-btn" onclick="setFilter('grayscale(100%)')">Grayscale</button>
    <button class="filter-btn" onclick="setFilter('sepia(1)')">Sepia</button>
    <button class="filter-btn" onclick="setFilter('invert(1)')">Invert</button>
    <button class="filter-btn" onclick="setFilter('contrast(2)')">High Contrast</button>
    <button class="filter-btn" onclick="setFilter('blur(3px)')">Blur</button>
  </div>
